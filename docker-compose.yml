version: "3.9"
services:
  backend:
    build: .
    container_name: rag-backend
    working_dir: /app
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - USE_REMOTE_EMBEDDINGS=${USE_REMOTE_EMBEDDINGS}
      - QWEN_EMBED_MODEL=${QWEN_EMBED_MODEL}
    volumes:
      - ./:/app
      - ./data:/app/data

  frontend:
    image: node:20-alpine
    container_name: rag-frontend
    working_dir: /app/frontend
    command: sh -c "npm ci --no-audit --no-fund && npm run dev -- -p 5173"
    ports:
      - "5173:5173"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://127.0.0.1:8000}
    volumes:
      - ./:/app


